<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <lin rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
        <div class="app-wrap">
                    <header>
                        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
                    </header>
                    <main>
                        <section class="location">
                            <div class="city">City, Country</div>
                            <div class="date">day date month year</div>
                        </section>
                        <div class="current">
                            <div class="temp">Temp<span>°c</span></div>
                            <div class="weather">weather</div>
                            <div class="hi-low">High-temp°c / Low-temp°c</div>
                        </div>
                    </main>
            </div>
        </div> 
        <div class="icons">
            <a href="https://www.instagram.com/arunprasad.__/?hl=en" ><i class="fa fa-instagram" ></i></a>
            <a href="https://github.com/abxapm0219" ><i class="fa fa-github"></i></a>
            <a href="https://wa.me/9962888795"><i class="fa fa-whatsapp"></i></a>
        </div> 
    </div>
    <footer >
        <p class="credits">Created By:Arun Prasad A<br><span class="end">Knowledge is power!</span></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
